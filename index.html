<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>

    <nav class="navbar">



        <div class="logo">
            <img src="https://stock-note.netlify.app/media/Logo.png" alt="Stock Tasks">
        </div>
        <div class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>

        </div>
        <button data-text="Awesome" class="button" id="hireme">
            <span class="actual-text">&nbsp;Hire_Me&nbsp;</span>
            <span class="hover-text" aria-hidden="true">&nbsp;Hire_Me&nbsp;</span>
        </button>




    </nav>


    <div class="container">

        <div class="add_note">

            <div class="add_btn">

                <div class="icon"><i class="uil uil-plus"></i></div>

            </div>

            <p>Add Task</p>

        </div>


        <div class="add_note">

            <div class="add_btn">

                <div><i class="uil uil-times"></i></div>

            </div>

            <p>Clear All</p>

        </div>





    </div>


    <div class="popup_box">

        <div class="popup">

            <div class="popup_header">

                <p>Add a New Task</p>

                <div><i class="uil uil-times icon"></i></div>

            </div>

            <div class="popup_form">

                <div class="popup_title">
                    <form action="#" method="get">
                        <label for="popup_title">Title</label>
                        <input type="text" id="popup_title" name="popup_title" placeholder="Enter your Task Title" autofocus>

                        <label for="popup_desc">Description</label>
                        <input type="text" id="popup_desc" name="popup_desc" placeholder="Describe your Task">
                    </form>
                </div>
            

                </div>

            </div>


        </div>


    </div>










    <script src="script.js"></script>
</body>

</html>
