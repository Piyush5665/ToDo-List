    <div class="popup_box">

            </div>

            <div class="popup_form">

                <div class="popup_title">
                    <form action="#" method="get">
                        <div>

                            <label for="popup_title">Title</label>
                            <input type="text" id="popup_title" name="popup_title" placeholder="Enter your Task Title"
                                autofocus>
                        </div>
                        <div>
                            <label for="popup_desc">Description</label>
                            <textarea name="popup_desc" id="popup_desc" cols="30" rows="10"
                                placeholder="Describe your Task"></textarea>
